<br />
<h4>Crashes</h4>
<div class="row">
    <div class="col-6">
        <figure id="pie"></figure>
    </div>
    <div id="procdetails" class="col-6">
        <ul class="list-group">
            <li style="font-weight: 500;"
                class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center"
                *ngFor="let suit of data">
                {{suit.Process}}
                <span class="badge badge-primary badge-pill">{{suit.crashes}}</span>
            </li>
        </ul>
    </div>
</div>
